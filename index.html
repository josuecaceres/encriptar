<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
    <title>Document</title>
    <style>
        .material-icons{
            cursor: pointer;
            color: #fff;
        }
        #btnRegistrar{
          display: inline;
        }
        #btnActualizar{
          display: none;
        }
      </style>
</head>

<body>
    <div class="container mt-4">
        <form action="" method="" class="row g-3" id="formRegistro" autocomplete="off">
            <div class="col-md-6">
                <label for="inputNombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputNombre" name="nombre" required>
            </div>
            <div class="col-md-6">
                <label for="inputCorreo" class="form-label">Correo</label>
                <input type="email" class="form-control" id="inputCorreo" name="correo">
            </div>
            <div class="col-md-6">
                <label for="inputContraseña" class="form-label">Contraseña</label>
                <input type="text" class="form-control" id="inputContraseña" name="contraseña">
            </div>
            <div class="col-md-6">
                <label for="inputCargo" class="form-label">Tipo de usuario</label>
                <select id="inputCargo" class="form-select" name="cargo">
                    <option selected>Elegir</option>
                    <option>gerente</option>
                    <option>director</option>
                    <option>secretaria</option>
                </select>
            </div>
            <div class="col-12 text-center m-auto">
                <button type="submit" id="btnRegistrar" class="btn btn-primary m-2">Registrar</button>
                <button type="button" id="btnActualizar" class="btn btn-warning m-2">Actualizar</button>
                <button type="button" id="btnReset" class="btn btn-danger m-2">Reset</button>
            </div>
        </form>
        <hr class="m-3 border border-primary">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Contraseña</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Cargo</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody id="body">

            </tbody>
        </table>
    </div>
</body>

    <script src="./app.js"></script>
</html>
